<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<link rel="stylesheet" href="styles.css">
<body class="bgcolor">
<h1 class="heading">Yes Plus Form</h1>
<hr>

<form id="box" name="myform" method="post">

  <label >Name:</label>
       <div class="row">
      <div class="col">
        <input type="text" class="form-control"   id="validationCustom01" placeholder="First name"aria-label="First name" name="fname" required>
      </div>
      <div class="col">
        <input type="text" class="form-control"   id="validationCustom01" placeholder="Last name"  aria-label="Last name" name="lname" required>
      </div>
    </div>

    <br>





    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address:</label>
      <input type="email" class="form-control"  id="InputEmail" placeholder="name@example.com" required>
    </div>
    <div class="mb-3" "form-group has-error">
      <label for="exampleFormControlTextarea1" class="form-label">Address:</label>
      <textarea class="form-control is valid"  id="validationTextarea" rows="3" required></textarea>
    </div>

      <br>


      <select class="form-select" aria-label="Default select example">
          <option selected>Choose your branch</option>
          <option value="1">CSE</option>
          <option value="2">ECE</option>
          <option value="3">ISE</option>
          <option value="1">CIVIL</option>
          <option value="2">EIE</option>
          <option value="3">ETE</option>
          <option value="1">IEM</option>
          <option value="2">MECH</option>

        </select>
        <br>

        <label>Contact Number:</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control"  id="validationCustom01" aria-label="contact" required>
          </div>
          <br>
          <br>
          <br>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
          <label for="floatingTextarea2">Any comments</label>
        </div>
        <br>
        <br>
        <br>

        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
















</body>
</html>
